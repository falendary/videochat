<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Simple Videochat">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">

    <title>Videochat</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
<div>

    <div class="container">

        <h2 class="text-center text-uppercase app-header">Видеочат</h2>

        <div id="roomsHolder" class="rooms-holder">
            
        </div>

        <div>
            <button id="createRoomButton" class="create-room-button">Создать звонок</button>
        </div>

        <div>
            <button id="checkTurnConnectionButton" class="check-turn-connection-button">Проверить TURN сервер</button>
        </div>

        <div id="turnConnectionTestResult" class="turn-conntection-test-result text-center">
            
        </div>

        <div>
            <button id="checkStunConnectionButton" class="check-stun-connection-button">Проверить STUN сервер</button>
        </div>

        <div id="stunConnectionTestResult" class="stun-conntection-test-result text-center">
            
        </div>

    </div>

</div>

<script src="js/adapter-latest.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
